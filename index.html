<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css" type="text/css">
    <link rel="stylesheet" href="styles/form.css" type="text/css">
    <link rel="stylesheet" href="styles/finish.css" type="text/css">
    <link rel="stylesheet" href="styles/button.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Memory Game</title>
</head>
<body>

<!-- Form first -->

<div class="form">
    <form id="form">
        <ul class="wrapper">
            <li style="--i:4;"><input class="input" type="text" placeholder="username" required="" name="username"></li>
            <li style="--i:3;"><input class="input" placeholder="Number of pairs...(<=30)" required="" name="pairs"></li>
            <button style="--i:1;" class="formButton">Submit</button>
        </ul>
    </form>
</div>

<!-- --------------- -->

<!-- Game data -->
<div class="head">
    <h2>Memory Game: <span id="chosenUsername"></span></h2>
    <div class="score">Score: <span>0</span></div>
        <div class="finishTime">
        <label class="minutes">00</label>:<label class="seconds">00</label>
    </div>
</div>

<div class="container">
</div>

<!-- ----------------------------- -->

<!-- Finish screen -->
<div class="finish">
    <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
        <div class="wheel"></div>
        <div class="hamster">
            <div class="hamster__body">
                <div class="hamster__head">
                    <div class="hamster__ear"></div>
                    <div class="hamster__eye"></div>
                    <div class="hamster__nose"></div>
                </div>
                <div class="hamster__limb hamster__limb--fr"></div>
                <div class="hamster__limb hamster__limb--fl"></div>
                <div class="hamster__limb hamster__limb--br"></div>
                <div class="hamster__limb hamster__limb--bl"></div>
                <div class="hamster__tail"></div>
            </div>
        </div>
        <div class="spoke"></div>
    </div>
    <div class="finishScore">
        <h2>Score: <span></span></h2>
    </div>
    <div class="finishTime">
        <label class="minutes">00</label>:<label class="seconds">00</label>
    </div>
    <div class="playAgain">
        <button class="finishButton">
